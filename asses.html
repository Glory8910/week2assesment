<!DOCTYPE html>
<html>

<head>
    <title>forms</title>
    <link rel="stylesheet" href="C:\Users\Admin\Downloads\fontawesome-free-5.15.1-web\css\all.css">
    <style>
        .container {
            background-color: cornsilk;
            padding:100px
        }
        .center{
            display:block;
            margin:0px 60px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form>
            <table>
                <tr>
                    <td>
                        <label for="name"> Name</label>
                    </td>
                    <td>
                        <div id="image"><i class="fa fa-user-circle" aria-hidden="true"></i></div>
                    </td>
                    <td>
                        <input name="name" type="text" placeholder="Full name">
                    </td>

                </tr>
                <tr>
                    <td>
                        <label for="Address">Address line 1</label>
                    </td>
                    <td>
                        <div id="image"><i class="fa fa-home" aria-hidden="true"></i></div>
                    </td>
                    <td>
                        <input name="Address" type="text" placeholder="Address line 1">
                    </td>

                </tr>
                <tr>
                    <td>
                        <label for="Address2"> Address line 2</label>
                    </td>
                    <td>
                        <div id="image"><i class="fa fa-address-card" aria-hidden="true"></i></div>
                        
                    </td>
                    <td>
                        <input name="Address2" type="text" placeholder="Address line 2">
                    </td>

                </tr>
                <tr>
                    <td>
                        <label for="city">city</label>
                    </td>
                    <td>
                        <div id="image"><i class="fas fa-address-card "></i></div>
                    </td>
                    <td>
                        <input name="city" type="text" placeholder="city">
                    </td>

                </tr>
                <tr>
                    <td>
                        <label for="State/provice "> State/provice region</label>
                    </td>
                    <td>
                        <div id="image"><i class="fas fa-address-card "></i></div>
                    </td>
                    <td>
                        <input name="State/provice " type="text" placeholder="State/provice ">
                    </td>

                </tr>
                <tr>
                    <td>
                        <label for="postalcode/zip">Postalcode/zip</label>
                    </td>
                    <td>
                        <div id="image"><i class="fas fa-address-card "></i></div>
                    </td>
                    <td>
                        <input name="postalcode/zip" type="number" placeholder="Postalcode/zip">
                    </td>

                </tr>
                <tr>
                    <td>
                        <label for="Country">Country</label>
                    </td>
                    <td>
                        <div id="image"><i class="fa fa-globe" aria-hidden="true"></i></div>
                    </td>
                    <td>
                     
                           
                        <select placeholder="country " id="Country" name="Country">
                       
                            <option  value="TN">Tasmania</option>
                            <option  value="SK">Srilanka</option>
                            <option  value="DE">Daman and diu</option>
                            <option  value="GO">Georgia</option>
                           
                            </select> 
                           
                    </td>

                </tr>
                <tr>
                    <td>
                        <label for=" Email"> Email</label>
                    </td>
                    <td>
                        <div id="image"><i class="fa fa-envelope" aria-hidden="true"></i></div>
                    </td>
                    <td>
                        <input name=" Email" type="email" placeholder="name@gmail.com">
                    </td>

                </tr>
                <tr>
                    <td>
                        <label for="phone">Phone number</label>
                    </td>
                    <td>
                        <div id="image"><i class="fa fa-phone-square" aria-hidden="true"></i></div>
                    </td>
                    <td>
                        <input name="phone" type="number" placeholder="Phone number">
                    </td>
                   
                </tr>
                
                     
                    
                
            </table>
            <div class="center">
                <button type="submit">Submit</button> 
                
                </div>

        </form>






    </div>


</body>

</html>
